<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>文章增加中</title>
  <link href="/css/default.css" rel="stylesheet">
  <script type="text/javascript" src="/js/default.js"></script>
</head>
{{template "public/page_header.html".}}
<body>
	{{template "public/adminpage_leftindex.html"}}
	<div class="main">
    <h1>正在创建游戏文章</h1>
		<form style="width:100%;" action="/admin/addgame" method="POST" name="Rewrite">
			<h3>Title</h3>
			<textarea name="rwtitle" style="width:50%;height: 50px;font-size: 40px;"></textarea>
			<h3>ID(请勿重复)</h3>
			<textarea required name="pid"></textarea><p>(推荐ID: {{.nextId}})</p>
			<h3>Date</h3>
			<textarea name="rwdate" style="width:200px;"></textarea>
			<h3>Brand</h3>
			<textarea name="rwbrand" style="width:200px;"></textarea>
			<h3>tags</h3>
			<textarea name="rwtag" style="width:50%"></textarea><p>(格式",aaa,bbb,")</p>
			<h3>Content(用HTML编写)</h3>
			<textarea name="rwcontent"  style="width:90%;height: 600px;font-size:15px;"></textarea>
			<br><br>
			<div style="width: 50%;margin:auto;">
				<button onclick="onConfrm()" type="submit" style="background:#f8f8ff;width: 100px;height: 50px; border-width: 1px;border-color: #b0c4de;font-size: 20px;">提交</button>
			</div>
		</form>
	</div>
</body>
{{template "public/page_footer.html".}}
</html>
